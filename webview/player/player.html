<!DOCTYPE html>
<html lang="en">
<head>
<title>Player</title>
<meta charset="UTF-8">
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'none'; media-src {{ cspSource }} https:; img-src {{ cspSource }} https:; script-src 'nonce-{{ nonce }}'; style-src {{ cspSource }} 'unsafe-inline'; font-src  {{ cspSource }} ;"
/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="player.css" rel="stylesheet">
</head>
<body>
  <div class="video-container">
      <div class="player">
        <video {{ autoplay }} {{ loop }} id="preview" poster="{{ posterDir }}" src="{{ videoDir }}"></video>
        <div class="controls{{ previewShowProgressOnIdle }}">
          <div class="color-fill" {{ previewProgressStyle }}></div>
          <div class="demo-fill"></div>
        </div>
      </div>
  </div>
  <section>
    <div class="description-container">
      <div class="description-item" id="description">
          <div id="module-name" class="module-name">{{ moduleName }}</div>
          <div class="description-container">
            <span class="description-prefix">Config: </span><span class="description-header">Media Dir</span><br>
            <span id="media-dir" class="description-value">{{ mediaDir }}</span><br>
          </div>
        </div>
    </div>
  </section>
  <script nonce="{{ nonce }}" src="player.js"></script>
</body>
</html
