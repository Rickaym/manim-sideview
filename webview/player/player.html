<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Player</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; media-src {{ cspSource }} https:; img-src {{ cspSource }} https:; script-src 'nonce-{{ nonce }}'; style-src {{ cspSource }} 'unsafe-inline'; font-src  {{ cspSource }} ;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="player.css" rel="stylesheet" />
  </head>
  <body>
    <div class="media-container {{ background }}">
      <div {{ videoHideState }} id="video-media-player" class="media-player">
        <video {{ autoplay }} {{ loop }} id="video-preview" src="{{ videoDir }}"></video>
        <div class="progress-bar {{ previewShowProgressOnIdle }}">
          <div class="color-fill" {{ previewProgressStyle }}></div>
          <div class="demo-fill"></div>
        </div>
      </div>
      <div {{ imageHideState }} id="image-media-player" class="media-player">
        <img src="{{ imageDir }}" id="image-preview" />
      </div>
    </div>
    <section>
      <div class="space-between-flex-box">
        <div id="module-name" class="module-name">{{ moduleName }}</div>
        <div class="space-between-flex-box">
          <div class="control-button" title="Render a New Scene">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 32 32"><path stroke="currentColor" fill="currentColor" d="M8.707 3.293a1 1 0 0 1 0 1.414L5.414 8H17.5C23.299 8 28 12.701 28 18.5S23.299 29 17.5 29S7 24.299 7 18.5a1 1 0 1 1 2 0a8.5 8.5 0 1 0 8.5-8.5H5.414l3.293 3.293a1 1 0 1 1-1.414 1.414l-5-5a1 1 0 0 1 0-1.414l5-5a1 1 0 0 1 1.414 0"/></svg>
          </div>
          <div class="control-button" title="Picture In Picture">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 16 16"><path stroke="currentColor" fill="currentColor" d="M1 4.5A2.5 2.5 0 0 1 3.5 2h8A2.5 2.5 0 0 1 14 4.5V8h-1V4.5A1.5 1.5 0 0 0 11.5 3h-8A1.5 1.5 0 0 0 2 4.5v5A1.5 1.5 0 0 0 3.5 11H7v1H3.5A2.5 2.5 0 0 1 1 9.5zM9 9a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z"/></svg>
          </div>
        </div>
      </div>
      <details>
        <summary>Details</summary>
        <div class="description-container">
          <span class="description-header">Output File: </span>
          <span id="output-file" class="description-value">{{ outputFile }}</span><br />
        </div>
        <div class="description-container">
          <span class="description-header">Source File: </span>
          <span id="source-file" class="description-value">{{ sourceFile }}</span><br />
        </div>
      </details>
    </section>
    <script nonce="{{ nonce }}" src="player.js"></script>
  </body>
</html>
